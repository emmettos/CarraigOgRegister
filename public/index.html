<!doctype html>
<html ng-app="carraigOgRegister">
    <head>
        <title>Carraig Og Register</title>

        <meta charset="UTF-8">
        
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

        <style>
            body {
                padding-top: 70px;
            }

            .navbar-inverse {
                background-color: #100e91;
                border-color: #f98e02;
            }

            th {
                white-space: nowrap;
            }
            
            table.player-detail tbody tr.missing {
                color: #f0ad4e;
            }

            .player-detail-label {
                display: inline-block;
                height: 2em;
                width: 5em;
            }

            table.matched-players tbody tr {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" ng-href="{{ homeURL }}">Carraig Og Register</a>
                </div>

                <div uib-collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-if="payload && payload.isAdministrator"><a ng-href="#managePlayers" ng-click="isCollapsed = true">Manage Players</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="payload"><a href="" ng-click="logout()">Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ng-controller="ErrorController">
                <div uib-alert ng-repeat="currentAlert in alerts" ng-class="'alert-' + (currentAlert.type || 'warning')" ng-bind-template="{{ currentAlert.response }}" close="closeAlert($index)"></div>
            </div>

            <div ng-view></div>
        </div>
    </body>

    <script src="javascript/script.js"></script>
</html>
