<!doctype html>
<html ng-app="carraigOgRegister">
    <head>
        <title>Carraig Og Register</title>

        <meta charset="UTF-8">
        
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

        <style>
            body {
                padding-top: 70px;
            }

            .navbar-inverse {
                background-color: #100e91;
                border-color: #f98e02;
            }

/*            
            .navbar-default .navbar-brand {
                color: #faf001;
                pointer-events: none;
            }

            .navbar-default .navbar-nav > li > a {
                color: #fac406;
            }

            .navbar-default .navbar-nav > li > a:hover,
            .navbar-default .navbar-nav > li > a:focus {
                background-color: #4286f4;
            }

            .navbar-default .navbar-nav > .active > a,
            .navbar-default .navbar-nav > .active > a:hover,
            .navbar-default .navbar-nav > .active > a:focus {
                color: #ffffff;
            }

            .navbar-default .navbar-nav > .open > a,
            .navbar-default .navbar-nav > .open > a:hover,
            .navbar-default .navbar-nav > .open > a:focus {
                color: #ffffff;
            }
*/
            th {
                white-space: nowrap;
            }
            
            table.player-detail tbody tr.missing {
                color: #f0ad4e;
            }
            /*th>span[class^="fa-sort"] {
                display: block;
                float: right
            }*/

            .player-detail-label {
                display: inline-block;
                height: 2em;
                width: 5em;
            }

            table.matched-players tbody tr {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a href="#/" class="navbar-brand">Carraig Og Register</a>
                </div>

                <div uib-collapse="isCollapsed" class="navbar-collapse bs-js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-if="payload.isAdministrator"><a href="#managePlayers" ng-click="isCollapsed = true">Manage Players</a></li>
                    </ul>
                    <span ng-switch="payload">
                        <ul class="nav navbar-nav navbar-right" ng-switch-when="null">
                            <li><a href="#login" ng-click="isCollapsed = true">Sign In</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right" ng-switch-default>
                            <li><a href ng-click="logout()">Sign Out</a></li>
                        </ul>
                    </span>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ng-controller="ErrorController">
                <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{ alert.message }}</div>
            </div>

            <div ng-view></div>
        </div>
    </body>

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-messages/angular-messages.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="libs/moment/moment.js"></script>

    <script src="javascript/controllers/homeController.js"></script>
    <script src="javascript/controllers/loginController.js"></script>
    <script src="javascript/controllers/playersController.js"></script>
    <script src="javascript/controllers/managePlayersController.js"></script>
    <script src="javascript/services/authenticationService.js"></script>
    <script src="javascript/services/homeService.js"></script>
    <script src="javascript/services/loginService.js"></script>
    <script src="javascript/services/playersService.js"></script>
    <script src="javascript/appRoutes.js"></script>
    <script src="javascript/app.js"></script>
</html>
