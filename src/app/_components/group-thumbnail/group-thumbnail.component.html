<a routerLink="../players/{{ group.name }}/{{ group.yearOfBirth }}" [class.disabled]="!group.canViewPlayers" class="card h-100">
  <h5 class="card-header" style="background-color: #83E6FF"><strong>{{ group.name }}</strong> (Year of Birth: {{ group.yearOfBirth }})</h5>
  <div class="card-body">
    <p class="card-text"><strong>Football Manager:</strong> {{ group.footballManager }}</p>
    <p class="card-text"><strong>Hurling Manager:</strong> {{ group.hurlingManager }}</p>
    <p class="card-text">No. players currently registered: {{ group.numberOfPlayers }}</p>
  </div>
  <div class="card-footer text-muted" style="background-color:#C8F8FF">
    Last Updated: {{ group.lastUpdatedDate | date : "dd/MM/yy h:mm a" }}
  </div>
</a>
