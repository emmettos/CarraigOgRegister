<header class="navbar navbar-light navbar-fixed-top navbar-expand-sm">
  <a class="navbar-brand" routerLink="/groups" (click)="navbarCollapsed = true">Carraig Og Register</a>

  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a *ngIf="authorizationService.getActivePayload?.userProfile.isAdministrator" routerLink="/manage-players" routerLinkActive="active" class="nav-link">Manage Players</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a *ngIf="authorizationService.getActivePayload" id="logout" (click)="onClickLogout()" class="nav-link">Sign Out</a>
      </li>
    </ul>
  </div>
</header>
