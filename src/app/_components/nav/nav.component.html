<header class="navbar navbar-light navbar-fixed-top navbar-expand-sm">
  <a class="navbar-brand" routerLink="/groups" (click)="navbarCollapsed = true">Carraig Og Register</a>

  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [ngbCollapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li ngbDropdown class="nav-item dropdown">
        <a *ngIf="authorizationService.getActivePayload?.userProfile.isAdministrator" ngbDropdownToggle class="nav-link dropdown-toggle">Administration</a>
        <div ngbDropdownMenu>
          <a class="dropdown-item" routerLink="/administration/manage-players">Manage Players</a>
        </div>
      </li>
    </ul>
    <ul *ngIf="authorizationService.getActivePayload" class="navbar-nav ml-auto">
      <li class="nav-item">
          <span class="navbar-text mr-3">Signed in as - {{ authorizationService.getActivePayload?.userProfile.fullName }}</span>
      </li>
      <li ngbDropdown class="nav-item dropdown">
        <a ngbDropdownToggle class="nav-link dropdown-toggle">
          <i class="fa fa-user fa-lg"></i>
        </a>
        <div ngbDropdownMenu class="dropdown-menu-right">
          <a class="dropdown-item" (click)="onClickLogout()">Sign Out</a>
        </div>
      </li>
    </ul>
  </div>
</header>
