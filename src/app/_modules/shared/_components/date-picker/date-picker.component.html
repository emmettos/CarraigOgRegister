<label *ngIf="label" class="control-label" for="datePicker">{{ label }}</label>
<div class="input-group" [formGroup]="parentGroup" tabindex="0">
  <input  type="text" 
          id="datePicker" 
          name="datePicker" 
          formControlName="datePickerTextBox" 
          [ngClass]="{ 'is-invalid': parentGroup.get('datePickerTextBox').invalid && parentGroup.get('datePickerTextBox').touched }"
          class="form-control" 
          readonly 
          placeholder="yyyy-MM-dd" 
          ngbDatepicker 
          #datePicker="ngbDatepicker" 
          (click)="datePicker.toggle(); onClickDatePicker(datePicker)"
          tabindex="-1">
  <div class="input-group-append">
    <button type="button" 
            [disabled]="!enabled" 
            [ngClass]="{ 'is-invalid': parentGroup.get('datePickerTextBox').invalid && parentGroup.get('datePickerTextBox').touched }"
            class="btn btn-outline-secondary" 
            (click)="datePicker.toggle(); onClickDatePicker(datePicker)" 
            tabindex="-2">
      <i class="fa fa-calendar"></i>
    </button>
  </div>
</div>
