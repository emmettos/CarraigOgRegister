<div class="input-group" [formGroup]="parentForm" tabindex="0">
  <input  type="text"
          id="datePicker"
          formControlName="datePickerTextBox"
          [ngClass]="{ 'is-invalid': this.parentForm.get('datePickerTextBox').invalid && enabled }"
          class="form-control"
          readonly
          placeholder="yyyy-MM-dd"
          ngbDatepicker
          #datePicker="ngbDatepicker"
          (click)="datePicker.toggle(); onClickDatePicker(datePicker)"
          tabindex="-1">
  <div class="input-group-append">
    <button type="button"
            [disabled]="!enabled"
            [ngClass]="{ 'is-invalid': this.parentForm.get('datePickerTextBox').invalid && enabled }"
            class="btn btn-outline-secondary" 
            (click)="datePicker.toggle(); onClickDatePicker(datePicker)"
            tabindex="-2">
      <i class="fa fa-calendar"></i>
    </button>
  </div>
</div>
