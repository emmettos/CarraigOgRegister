<!-- Most id's are used for unit testing -->
<div class="modal-header">
  <h4 class="modal-title">Please Confirm...</h4>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="deleteGroupForm" (ngSubmit)="onSubmit(deleteGroupForm.value)" novalidate>
      <div class="row">
        <div class="col-md-12">
          <h5 class="text-center">Are you sure you want to delete the group...</h5>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <h5 id="group-name" class="text-center">{{ groupSummary.name }}</h5>
          </div>
      </div>
      <div class="row mt-4 mb-2">
        <div class="col-md-4 offset-md-2">
          <input  type="button" 
                  id="cancel" 
                  class="btn btn-info btn-block" 
                  (click)="onClickCancel()" 
                  [disabled]="deletingGroup"
                  value="Cancel">
        </div>
        <div class="col-md-4">
          <input  type="submit" 
                  class="btn btn-info btn-block" 
                  [disabled]="deleteGroupForm.status === 'INVALID' || deletingGroup"
                  value="Ok">
        </div>
      </div>
    </form>
  </div>
</div>
