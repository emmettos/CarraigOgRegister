<!-- Most id's are used for unit testing -->
<div class="modal-header">
  <h4 class="modal-title">Please Confirm...</h4>
</div>
<div class="modal-body">
  <div class="container">
    <form [formGroup]="deleteCoachForm" (ngSubmit)="onSubmit(deleteCoachForm.value)" novalidate>
      <div class="row">
        <div class="col-md-12">
          <h6 class="text-center">Are you sure you want to delete...</h6>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <h5 class="text-center">{{ coachDetails.emailAddress }}</h5>
          </div>
      </div>
      <div class="row align-items-center mt-2">
        <div class="col-12 text-center">
          <div class="form-check form-check-inline">
            <input  type="checkbox" 
                    class="form-check-input" 
                    formControlName="sendGoodByeEmail">
            <label class="form-check-label" for="sendGoodByeEmail">Send Goodbye Email</label>
          </div>
        </div>
      </div>
      <div class="row mt-4 mb-2">
        <div class="col-md-4 offset-md-2">
          <input  type="button" 
                  id="canel" 
                  class="btn btn-info btn-block" 
                  (click)="onClickCancel()" 
                  [disabled]="deletingCoach"
                  value="Cancel">
        </div>
        <div class="col-md-4">
          <input  type="submit" 
                  class="btn btn-info btn-block" 
                  [disabled]="deleteCoachForm.status === 'INVALID' || deletingCoach"
                  value="Ok">
        </div>
      </div>
    </form>
  </div>
</div>
